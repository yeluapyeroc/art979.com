{% extends "base.html" %}

{% block extrahead %}
{% endblock %}

{% block body %}

{% if form %}
<form>
{{form.media}}
{% for field in form %}
<div class="form_field"><label for="{{field.name}}">{{field.label}}:</label> {{field}}</div>

{% endfor %}
<input type="submit" value="Save" />
</form>
{% endif %}

{% endblock %}
