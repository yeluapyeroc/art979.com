{% extends "base.html" %}

{% block extrahead %}
  {% if form %}
  {{form.media}}
  {% endif %}
{% endblock %}

{% block body %}

{% if form %}
<form enctype="multipart/form-data" action="/test/" method="POST">
{% for field in form %}
<div class="form_field"><label for="{{field.name}}">{{field.label}}</label> {{field}}</div>
{{field.errors}}
{% endfor %}
<input type="submit" value="Save" />
</form>
{% endif %}

{% endblock %}
